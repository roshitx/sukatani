    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Condiment&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        h2 {
            color: #fff;
            text-align: center;
            font-size: 2rem;
            margin-bottom: 5px;
            margin-top: 10px;
            font-family: 'Condiment', cursive;
        }

        a {
            color: #fff;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        }

        p {
            text-align: center;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
            background-image: url('solidaritas-sukatani.png'),
                              url('solidaritas-sukatani-2.png'),
                              url('solidaritas-sukatani-1.png');
            background-size: 33.33% 100%;  /* Default: bagi 3 dengan full tinggi */
            background-repeat: no-repeat;
            background-position: left center, center center, right center;
        }

        .container::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(0, 0, 0, 0.7) 20%, rgba(0, 0, 0, 0.3) 80%);
            background-color: rgba(0, 0, 0, 0.5); /* Overlay tambahan */
        }

        .content {
            position: relative;
            z-index: 1;
        }

        /* Responsif: Mobile */
        @media (max-width: 768px) {
            .container {
                background-size: cover; /* Hindari gepeng di layar kecil */
                background-position: center center;
                background-image: url('solidaritas-sukatani.png'); /* Tampilkan 1 gambar utama di tengah */
            }
        }
    </style>
</head>
